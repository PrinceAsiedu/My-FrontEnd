<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="css/simpleform.css">
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <label for="title">Title</label><br/>
            <div class="select-wrapper">
                <select name="" id="title">
                    <option value="">select a title</option>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Ms">Ms</option>
                    <option value="Miss">Miss</option>
                </select>
            </div>
            <div>
                <label for="first_name">Firts name:</label><br>
                <input type="text" name="firstname" id="first_name" placeholder="Your first name">
            </div>
            <div>
                <label for="last_name">Last name:</label><br/>
                <input type="text" name="lastname" id='last_name' placeholder="Your last name">
            </div>
            <div>
                <label for="message">Message:</label><br/>
                <textarea name="" id="message" cols="20" rows="5" placeholder="Your message..."></textarea>
            </div>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
