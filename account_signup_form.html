<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="New account opening form">
    <meta name="robots" content="nofollow">
    <title>Account Signup</title>

    <link rel="stylesheet" href="css/account_signup_form.css">
</head>
<body>
    <div class="form-wrapper">
        <h2 class="form-header">Create new account</h2>
        <form action="#" method="POST">
            <fieldset>
                <div>
                    <label for="firstname">First name: <span>*</span></label>
                    <input type="text" name="first_name" id="firstname" required>
                </div>
                <div>
                    <label for="lastname">Last name: <span>*</span></label>
                    <input type="text" name="last_name" id="lastname" required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="newsletter" id="newsletter" value="yes">
                    <label for="newsletter">Signup up for newsletter</label>
                </div>
                <div>
                    <label for="email">Email: <span>*</span></label><br>
                    <input type="email" name="e_mail" id="email" required>
                </div>
                <div>
                    <label for="pass">Password: <span>*</span></label>
                    <input type="password" name="pass" id="password" required>
                </div>
                <button type="submit">Create Account</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
