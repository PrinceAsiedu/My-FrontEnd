<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Video store checktout">
    <title>Checkout form</title>
    <link rel="stylesheet" href="css/checkoutform.css">
</head>
<body>
    <div class="form-wrapper">
        <form action="" method="POST">
            <h1>Checkout</h1>
            <fieldset>
                <h2>Shipping Address</h2>
                <div class="double-input">
                    <div>
                        <label for="first_name">First name: <span>*</span></label>
                        <input type="text" name="firstname" id="firstname" required placeholder="Your first name">
                    </div>
                    <div>
                        <label for="last_name">Last name: <span>*</span></label>
                        <input type="text" name="lastname" id="lastname" required placeholder="Your lastname name">
                    </div>
                </div>
                <div class="single-input">
                    <label for="address">Address: <span>*</span></label>
                    <input type="text" name="address" id="address" required>
                </div>
                <div class="double-input">
                    <div>
                        <label for="postcode">Postcode: <span>*</span></label>
                        <input type="text" name="postcode" id="postcode" required>
                    </div>
                    <div>
                        <label for="country">Country:</label>
                        <div class="select-wrapper">
                            <select name="" id="country">
                                <option value="ghana">Ghana</option>
                                <option value="england">England</option>
                                <option value="uae">United Arab Emirates</option>
                                <option value="scotland">Scotland</option>
                                <option value="austrailia">Austrailia</option>
                            </select>
                        </div>
                    </div>
                </div>
                <h2>Shipping method</h2>
                <div class="checkbox">
                    <input type="radio" name="shipping-method" id="standard" value="standard">
                    <label for="standard">Standard</label>
                </div>
                <div class="checkbox">
                    <input type="radio" name="shipping-method" id="nextday" value="nextday">
                    <label for="nextday">Next day</label>
                </div>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
